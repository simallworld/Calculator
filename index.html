<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F732116483161939416%2F&psig=AOvVaw0FP6KDZo5J2tEwzammd-jH&ust=1686722036104000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCPitrbHHv_8CFQAAAAAdAAAAABAE" type="image/x-icon">
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="keypad">
            <button onclick="appendToResult(7)">7</button>
            <button onclick="appendToResult(8)">8</button>
            <button onclick="appendToResult(9)">9</button>
            <button onclick="appendToResult(4)">4</button>
            <button onclick="appendToResult(5)">5</button>
            <button onclick="appendToResult(6)">6</button>
            <button onclick="appendToResult(1)">1</button>
            <button onclick="appendToResult(2)">2</button>
            <button onclick="appendToResult(3)">3</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="appendToResult(0)">0</button>
            <button onclick="clearResult()">C</button>
            <button class="operator" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToResult('/')">/</button>
            <button class="operator" onclick="appendToResult('+')">+</button>
            <button class="operator" onclick="appendToResult('*')">*</button>
            <button class="operator" onclick="appendToResult('-')">-</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
